<script>

	function uploadimage()
	{
		$html = "<table><tr><td width=75></td><td>";
		$html += "<form enctype=\"multipart/form-data\" method=\"POST\">\n";
		$html += "<input type=hidden name=MAX_FILE_SIZE value=100000 />\n";
		$html += "<span class=bodytext>Choose the image file you want to upload</span><br>";
		$html += "<input size=60 class=privacy name=\"uploadedfile\" type=\"file\" /><br />\n";
		$html += "<input class=bodytext type=\"submit\" name=\"uploadfile\" value=\"Upload File\" />\n";
		$html += "</form>\n";
		$html += "</td></tr></table>";
		document.all.workingsection.innerHTML = $html;
	}
	function updatefullrecord()
	{
		var xml = "<root>";
		xml += "<image_name>" + document.all.image_name.value + "</image_name>";
		xml += "<category>" + document.all.category.value + "</category>";
		xml += "<caption>" + document.all.caption.value + "</caption>";
		if (document.all.active.value == "on")
			xml += "<active>1</active>";
		else
			xml += "<active>0</active>";
		xml += "<description>" + document.all.description.value + "</description></root>";
		document.all.dbefore.innerText=xml;
		if (!http)
			var http = new ActiveXObject("Microsoft.XMLHTTP");
		if (!xmlDoc)
			var xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
		http.open("GET", "data.php?action=updatefullrecord&xml=" + xml, true);
		http.send(null);
		xmlDoc.async="false";
		document.all.dafter.innerText = http.responseText;
		xmlDoc.loadXML(http.responseText); 
		$html = "<table><tr><td width=75></td><td>";
		$html += xmlDoc.getElementsByTagName("result")[0].childNodes[0].nodeValue;
		$html += "</td></tr></table>";
		document.all.workingsection.innerHTML = $html;
	}
	function getfullrecord(image_name)
	{
		var xml = "<root><image_name>" + image_name + "</image_name></root>";
		document.all.datafrm.src=data.php?action=getfullrecord&xml=" + xml;
	}
</script>
